<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log in or Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'posts/style.css' %}">
</head>

<body>
    <main id="container" class="text-center">
        <div id="content" class="row">
            <section class="col-7" id="whole-brand">
                <div id="brand"><img src="./../../static/posts/images/fb-logo.svg"
                        alt="Sorry the image is not rendered!"></div>
                <div id="logo">Facebook helps you connect and share with the people in your life.</div>
            </section>
            <section class="col-5" id="all-form">
                <form id="form" action="/tacos" method="post">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button id="login" type="submit" class="btn btn-primary">Log in</button>

                </form>
                <div id="other">
                    <div id="forgot"><a href="#">Forgotten password?</a></div>
                    <hr>
                    </hr>
                    <div id="register">
                        <button type="submit" class="btn btn-primary">Create new account</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
