<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log in or Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'posts/stylesheets/login.css' %}">
</head>

<body>
    <main id="container" class="text-center">
        <div id="content" class="row">
            <section class="col-7" id="whole-brand">
                <div id="brand"><img src="./../../static/posts/images/fb-logo.svg"
                        alt="Sorry the image is not rendered!"></div>
                <div id="logo">Facebook helps you connect and share with the people in your life.</div>
            </section>
            <section class="col-5" id="all-form">
                <form id="form" action="/tacos" method="post">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button id="login" type="submit" class="btn btn-primary">Log in</button>

                </form>
                <div id="other">
                    <div id="forgot"><a href="#">Forgotten password?</a></div>
                    <hr>
                    </hr>
                    <div id="register" onclick="hello()">
                        <button type="submit" class="btn btn-primary">Create new account</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <section id="whole-popup">
        <div id="popup-background" class="popup-bg">
        </div>
        <div id="popup">
            <a href="#" class="close" onclick="hello()">X</a>
            <h3>Sign Up</h3>
            <div class="text-muted">Its quick and easy.</div>
            <hr>
            </hr>
            <form action="">
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email address">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div id="whole-dob" class="mb-3">
                    <div class="text-muted"><small>Date of birth</small></div>
                    <div class="row" id="dob">
                        <div class="col-4">
                            <select name="day" class="form-select" id="daySelect" aria-label="DOB day select">
                                <option value="">Day</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <select name="month" class="form-select" id="monthSelect" aria-label="DOB month select">
                                <option value="">Month</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <select name="year" class="form-select" id="yearSelect" aria-label="DOB year select">
                                <option value="">Year</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="whole-gender" class="mb-3">
                    <div class="text-muted"><small>Gender</small></div>
                    <div class="row" id="gender">
                        <div class="col-4 form-check">
                            <label class="form-check-label" for="genderRadio1">
                                Female
                            </label>
                            <input class="form-check-input" type="radio" name="gender" id="genderRadio1">
                        </div>
                        <div class="col-4 form-check">
                            <label class="form-check-label" for="genderRadio2">
                                Male
                            </label>
                            <input class="form-check-input" type="radio" name="gender" id="genderRadio2" checked>
                        </div>
                        <div class="col-4 form-check">
                            <label class="form-check-label" for="genderRadio3">
                                Other
                            </label>
                            <input class="form-check-input" type="radio" name="gender" id="genderRadio3">
                        </div>
                    </div>
                </div>
                <div id="sign-up">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="{% static 'posts/scripts/login.js' %}"></script>

</body>

</html>
